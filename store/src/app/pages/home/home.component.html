<mat-drawer-container class="min-h-full mx-auto border-x "
[autosize]="true">

<mat-drawer mode="side" opened>
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-products-header (sortEvent)="onSortChange($event)" (itemsCountEvent)="onItemsCountChange($event)" (columnsCountEvent)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list 
        gutterSize="16"
        [cols]="cols"
        [rowHeight]="rowHeight"
    >
        <mat-grid-tile *ngFor="let product of products">
        <app-product-box [product]="product" (addToCartEvent)="onAddToCart($event)" class="w-full" [fullWidthMode]="cols===1"></app-product-box>
        </mat-grid-tile>

    </mat-grid-list>
</mat-drawer-content>
</mat-drawer-container>
